<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o teu nome');
        document.write(`O teu nome tem ${nome.length} letras.<br>`);
        document.write(`O teu nome em letras maiúsculas fica assim: ${nome.toUpperCase()}<br>`);
        document.write(`O teu nome em letras minúsulas fica assim: ${nome.toLowerCase()}`);
    </script>
</body>
</html>
