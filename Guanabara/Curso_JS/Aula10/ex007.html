<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de n√∫meros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 19pt Arial;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Soma de valores</h1>
    <input type="number" name="queryn1" id="txtn1"> +
    <input type="number" name="queryn2" id="txtn2">
    <input type="button" value="somar" id="paraSomar">
    <div id="res">Resultado</div>
    <script>

        let button = document.getElementById('paraSomar');
        button.addEventListener('click', somar);

        function somar() {
            let tn1 = document.getElementById('txtn1');
            let tn2 = document.querySelector('input#txtn2');
            let res = document.getElementById('res');
            let n1 = Number(tn1.value);
            let n2 = Number(tn2.value);
            let sum = n1 + n2;
            res.innerHTML = sum;
        }
    </script>
</body>

</html>
