<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Analizador de números</header>

      <div id="input">
        Números (entre 1 e 100):
        <input type="number" id="numeros" />

      </div>
      <div>
        <select name="num" id="listnum" size="10"></select>
      </div>
      <div>
        <button id="finalizar">Finalizar</button>
      </div>
      <div id="res">
        
      </div>
    </section>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
